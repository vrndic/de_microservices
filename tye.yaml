name: de_microservices
extensions:
- name: dapr
  # log-level configures the log level of the dapr sidecar
  log-level: debug
services:
- name: grpcvelocity
  project: grpcVelocity/grpcVelocity.csproj
  replicas: 1
  bindings:
   - port: 1234
- name: grpcfeaturecollector
  project: grpcFeatureCollector/grpcFeatureCollector.csproj
  replicas: 1
  bindings:
   - port: 1235
